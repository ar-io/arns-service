      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  address:
                    type: string
                    example: 'QGWqtJdLLgm2ehFWiiPzMaoFLD50CnGuzZIPEdoDRGQ'
                  contractTxIds:
                    type: array
                    example:
                      [
                        'gYM6k-ymF0FJMmBYXddQoWBQk8sq9A0j5WCg3fqHSM4',
